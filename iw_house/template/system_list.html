{template 'common/header'}

<ul class="nav nav-tabs">
      <li {if $operation == 'rule'} class="active" {/if}><a href="{php echo  $this->createWebUrl('systemlist', array('op'=>'rule'));}">规则设置</a></li>
    <li {if $operation == 'rank'} class="active" {/if}><a href="{php echo  $this->createWebUrl('systemlist', array('op'=>'rank'));}">等级设置</a></li>
     <li {if $operation == 'assign'} class="active" {/if}><a href="{php echo  $this->createWebUrl('systemlist', array('op'=>'assign'));}">分配金额设置</a></li>
      <!--  <li {if $operation == 'agreement'} class="active" {/if}><a href="{php echo  $this->createWebUrl('systemlist', array('op'=>'agreement'));}">用户服务协议设置</a></li> -->
</ul>
 <div class="main">
    <div class="clearfix">    
    <form id="theform" class="form form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">
                提现规则信息
            </div>
            <div class="panel-body">
                 <ul class="nav nav-tabs" id="myTab">
                     <li {if $operation == 'rule'} class="active" {/if}><a href="{php echo  $this->createWebUrl('systemlist', array('op'=>'rule'));}">提现规则信息</a></li>
                    <li {if $operation == 'rank'} class="active" {/if}><a href="{php echo  $this->createWebUrl('systemlist', array('op'=>'rule_add'));}">提现规则设置</a></li>
                </ul>
                {loop $system_list $item}
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">提现最大金额</label>
                            <div class="col-sm-9" style="padding-top: 7px">
                               {if $item['max'] == 0}
                                <span style="color:red">禁止提现</span>
                                {else}
                               {$item['max']}&nbsp;&nbsp;&nbsp;元
                               {/if}
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">提现规则说明</label>
                            <div class="col-sm-9">
                              {php echo tpl_ueditor('content',$item['content']);}
                            </div>
                        </div>           
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">发布时间</label>
                            <div class="col-sm-9" style="padding-top: 7px">
                              {$item['time']}
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                           <a class="btn btn-info btn-sm" href="{php echo  $this->createWebUrl('systemlist', array('op'=>'rule_edit','id'=>$item['id']));}" title="编辑">修改规则</a>
                        </div>
                        
                    {/loop}
    </form>
</div>
</div>
