<!DOCTYPE html>
<html>
<head>
	<title>分享二维码</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<style type="text/css">
		body{

			background: #F2F2F2;
		}
	</style>
</head>
<body>
	<div width="100%">

		<table width="100%" style="margin: 0 auto">

			<tr>
				<td rowspan="2" style="width: 20%">
				{if $share['avatar'] == ""}
				<img height="30%" src="/addons/iw_house/template/mobile/images/head.jpg">
				{else}

				<img width="100%" src="{$share['avatar']}">
				{/if}
				</td>
				<td style="color: #5E5E5E;font-size: 20px;font-weight: bold;"><img width="10%" src="/addons/iw_house/template/mobile/images/11.png">&nbsp;<span style="position: relative;top: -5px">姓名：{$share['realname']}</span></td>
			</tr>
			<tr>
				<td style="color: #5E5E5E;font-size: 20px;font-weight: bold;"><img width="10%" src="/addons/iw_house/template/mobile/images/12.png">&nbsp;<span style="line-height: 30px;position: relative;top: -5px">电话：{$share['mobile']}</span></td>
			</tr>


		</table>
	</div>
	&nbsp;
	<hr style="border:1px dashed #767676">
	<div style="width: 100%;font-size: 20px;font-weight: bold;color: #646464;text-align: center;">扫一扫</div>
	<br>
	<div style="width: 70%;border-radius: 10px;border:3px solid #86BF60;margin: 0 auto">
		<img width="100%" src="{$share['code']}">
	</div>
	<br>
	<div style="width: 100%;font-size: 20px;font-weight: bold;color: #646464;text-align: center;">长按上方二维码&nbsp;&nbsp;分享给好友</div>
	<div style="width: 100%;height: 60px"></div>
</body>
</html>
