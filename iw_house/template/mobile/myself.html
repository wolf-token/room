<!DOCTYPE html>
<html>
<head>
	<title>自己的推荐</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}

	body{

		background: #F2F2F2;
	}
	div{
		background: white;
		font-size: 18px;
		color:#7E7E7E;
		font-weight: bold;
	}
	.a{
		position: relative;
		top:-10px;

	}
	.b{
		border-radius: 30px;
		height: 50px;
		margin-top: 20px;
		border:2px solid #A9D28E;
	}
	.c{
		position: relative;
		top:15px;
		padding-left: 20px;
		color: #696969;
	}
	.ca{

		font-size: 10px;
		color: #A8A8A8;
		float: right;
		position: relative;
		top:5px;
		padding-right: 15px;
	}
	</style>
</head>
<body>
	<div style="width: 100%;padding-top: 10px">
		<div width="100%" style="border-bottom: 2px solid #E4E4E4;">
			&nbsp;<img width="10%" src="/addons/iw_house/template/mobile/images/15.png">&nbsp;<span class="a">{$myself['name']}</span>
		</div>
		<div width="100%" style="border-bottom: 2px solid #E4E4E4;margin-top: 10px">
			&nbsp;<img width="10%" src="/addons/iw_house/template/mobile/images/12.png">&nbsp;<span class="a">电话号码：<span style="font-size: 15px;color: #858585;">{$myself['phone']}</span></span>
		</div>
		<div width="100%" style="padding-bottom: 10px;margin-top: 10px">
			&nbsp;<img width="10%" src="/addons/iw_house/template/mobile/images/13.png">&nbsp;<span class="a">意向：<span style="font-size: 15px;color: #858585;">{$myself['intention']}</span></span>
		</div>
	</div>
	<div width="100%" class="b" {if $myself['buy_status'] == 0} style="color: white;background: #A9D28E" {/if}>
		<span class="c" {if $myself['buy_status'] == 0} style="color: white;" {/if}>推荐中<span class="ca" {if $myself['buy_status'] == 0} style="color: white;" {/if}>{$myself['time']}</span></span>
	</div>
	<div width="100%" class="b" {if $myself['buy_status'] == 1} style="color: white;background: #A9D28E" {/if}>
		<span class="c" {if $myself['buy_status'] == 1} style="color: white;" {/if}>已分配<span style="font-size: 13px;padding-left: 5px" {if $myself['buy_status'] == 1} style="color: white;" {/if}>分配给</span>
		<span style="font-size: 13px;">{$myself['brokername']}</span>
		<span class="ca" {if $myself['buy_status'] == 1} style="color: white;" {/if}>{if $myself['allocation_time'] != 0} {$myself['allocation_time']} {/if}</span></span>
	</div>
	<div width="100%" class="b" {if $myself['buy_status'] == 2} style="color: white;background: #A9D28E" {/if}>
		<span class="c" {if $myself['buy_status'] == 2} style="color: white;" {/if}>此客户已定房<span class="ca" {if $myself['buy_status'] == 2} style="color: white;" {/if}>{if $myself['book_time'] != 0} {$myself['book_time']} {/if}</span></span>
	</div>
	<div width="100%" class="b" {if $myself['buy_status'] == 3 ||  $myself['buy_status'] == 4} style="color: white;background: #A9D28E" {/if}>
		<span class="c" {if $myself['buy_status'] == 3 ||  $myself['buy_status'] == 4} style="color: white;" {/if}>房款已付,已计提佣金</span>
	</div>
	<div style="width: 100%;height: 60px"></div>
</body>
</html>
