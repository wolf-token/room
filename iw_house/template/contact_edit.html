{template 'common/header'}
<ul class="nav nav-tabs">
      <li><a href="{php echo  $this->createWebUrl('roomlist', array('op'=>'list'));}">房源列表</a></li>
     <li><a href="{php echo  $this->createWebUrl('roomlist', array('op'=>'add'));}">房源添加</a></li>
     <li><a href="{php echo  $this->createWebUrl('roomlist', array('op'=>'contact'));}">房源联系人信息</a></li>
      <li><a href="{php echo  $this->createWebUrl('roomlist', array('op'=>'recle'));}">已交易房源信息</a></li>
   <li class="active"><a>修改房主信息</a></li>
</ul>
<div class="main">
	<div class="clearfix">    
    <form id="theform" class="form form-horizontal" action="./index.php?c=site&a=entry&op=contact_update&do=roomlist&m=iw_house" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                修改房主信息
            </div>
            <div class="panel-body">
                
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">房主姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="person_name" id="person_name" value="{$contact_edit['name']}" class="form-control">
                        <input type="hidden" name="person_id" value="{$contact_edit['id']}">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">房主手机号</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="number" name="person_cell" id="person_cell" value="{$contact_edit['cell']}" class="form-control">
                    </div>
                </div>
              <input type="hidden" name="contact_id" value="{$contact_edit['recommend_id']}">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">推荐人信息</label>
                    <div class="col-sm-9 col-xs-12">
                       <select name="broker_id" style="height:32px">
                        {loop $dato $item}
                          <option value="{$item['id']}" {if $contact_edit['recommend_id'] == $item['id']} selected="selected" {/if}>姓名:{$item['realname']}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;电话:{$item['mobile']}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;身份证号：{$item['Idcard']}</option>
                        {/loop}
                       </select>
                    </div>
                  </div>
                   <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分配员工的信息</label>
                    <input type="hidden" name="staff_id" value="{$contact_edit['broker_id']}">
                    <div class="col-sm-9 col-xs-12">
                         <select name="staff" style="height:32px">
                        {loop $staff $it}
                           <option value="{$it['id']}" {if $contact_edit['broker_id'] == $it['id']} selected="selected" {/if}>姓名:{$it['name']}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;电话:{$it['phone']}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;站点名称：{$it['stat']['name']}</option>
                        {/loop}
                       </select>
                    </div>
                  </div>
                <div class="form-group" style="margin-top: 50px">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block">
                        <input type="hidden" name="token" value="85616f84">
                    </div>
                </div>
        
            </div>
      
    
        </div>
    </form>
</div>
</div>
