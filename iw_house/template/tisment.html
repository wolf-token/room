{template 'common/header'}


<ul class="nav nav-tabs">
      <li><a href="{php echo  $this->createWebUrl('math', array('op'=>'list'));}">推荐人数规则列表</a></li>
     <li><a href="{php echo  $this->createWebUrl('math', array('op'=>'add'));}">推荐人数规则添加</a></li>
      <li class="active"><a href="{php echo  $this->createWebUrl('math', array('op'=>'tisment'));}">广告位信息</a></li>
       <li><a href="{php echo  $this->createWebUrl('math', array('op'=>'tisment_add'));}">广告位信息添加</a></li>
</ul>
<div class="main">
  
    </div>
    <form action="" method="post" class="form-horizontal form">
        <div class="panel panel-default">
            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <thead class="navbar-inner">
                    <tr>
                        
                        <th style="width:15%;">ID</th>
                        <th style="width:15%;">广告位的信息</th>
                        <th style="width:15%;">服务热线</th>
                        <th style="width:15%;">状态</th>
                        <th style="width:15%;">创建时间</th>
                        <th style="width:15%;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop $tisment $item}
                    <tr>
                        <td>{$item['id']}</td>
                        <td>{$item['info']}</td>
                        <td>{$item['cell']}</td>
                        <td>{if $item['status'] == 0}
                                <span style="color: green">显示</span>
                            {elseif $item['status'] == 1}
                                <span style="color: red">隐藏</span>
                            {/if}
                        </td>
                       <td>{$item['time']}</td>

                        <td style="text-align:left;">
                            <a class="btn btn-info btn-sm" href="{php echo  $this->createWebUrl('math', array('op'=>'tisment_edit','id'=>$item['id']));}" title="编辑">编辑</a>
                      </td>            
                    </tr>
                    {/loop}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
